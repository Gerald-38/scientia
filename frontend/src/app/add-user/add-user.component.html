<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Add User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <!-- <mat-form-field class="example-full-width"> -->
                            <input matInput placeholder="Username" [(ngModel)]="user.name" name="name" required>
                        <!-- </mat-form-field> -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- <mat-form-field class="example-full-width"> -->
                            <input matInput placeholder="Designation" [(ngModel)]="user.designation" name="designation" required>
                        <!-- </mat-form-field> -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- <mat-form-field class="example-full-width"> -->
                            <input matInput placeholder="User Id" [(ngModel)]="user.userId" name="userid" required>
                        <!-- </mat-form-field> -->
                    </td>
                </tr>
            </table>
        </form>
        <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
        <!-- <mat-spinner [style.display]= "'block'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="createUser()" color="primary">Create</button>
    </mat-card-actions>
</mat-card>
