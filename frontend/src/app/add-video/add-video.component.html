<form >
    <div class="form-group">
      <label for="title">Titre :</label>
      <input type="text" class="form-control" 
      id="title" name="title" aria-describedby="emailHelp" placeholder="Titre" [(ngModel)]="video.title">      
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="video.description"></textarea>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control" id="image" name="image" placeholder="Image" [(ngModel)]="image">
    </div>
    <div class="form-group">
        <label for="duration">Durée :</label>
        <input  type="text" class="form-control" 
        id="duree" name="duree" aria-describedby="emailHelp" placeholder="Duree" [(ngModel)]="video.duration">      
    </div>
    <div class="form-group">
        <label for="location">Lien :</label>
        <input  type="text" class="form-control" 
        id="location" name="location" placeholder="Lien" [(ngModel)]="video.location">      
    </div>
    <label for="category">Choisissez une catégorie:</label>
    <div class="form-group">
        <select  id="category" name="category" [(ngModel)]="video.categories[0].id">
            <option value="">--categorie--</option>
            <option *ngFor="let category of categories" value={{category.id}} >{{category.name}}</option>
        </select>
    </div>
    <button  class="btn btn-primary" (click)="saveVideo()">Add</button>
</form>
