<h2>Inscription</h2>
<form class="example-form">
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
            </td>
        </tr>
        <tr>
            <td>
                <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" required>
            </td>
        </tr>
    </table>
</form>
<button mat-raised-button (click)="createUser()" color="primary">Valider</button>
