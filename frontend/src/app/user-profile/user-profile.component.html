<h1>Bienvenue,  {{userName}} !!!</h1>
<h2>Mes videos</h2>
<div class="user-videos" *ngFor="let user of users">
    <div class="user-video-title" *ngIf="user.username === userName">
        <p *ngFor="let video of user.videos"> {{video.title}} </p>
    </div>    
</div>
<div class="user-options">
    <button>Modifier mes videos</button>
    <button>Modifier mon profil</button>
</div>
