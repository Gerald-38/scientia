<h1>Bienvenue ! Connectez vous ou cr√©ez un compte !</h1>
<p class="message">{{this.message}} </p>
<div class="connection">
    <div class="connection-form">
        <h2>Connexion</h2>
        <form >
            <div class="form-group">
                <label for="username">Pseudo :</label>
                <input type="text" class="form-control" 
                id="username" name="username" placeholder="Pseudo" [(ngModel)]="username" required>      
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control"  id="password" name="password" placeholder="Mot de passe" [(ngModel)]="password" required>
            </div>
            <button  class="btn btn-primary" (click)="checkLogin()">Connexion</button>            
        </form>
    </div>
</div>
