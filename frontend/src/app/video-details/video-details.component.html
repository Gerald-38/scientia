<h1>Titre du documentaire : </h1>
<div *ngIf="video">
    <p > {{ video.title }} </p>
    <p > {{ video.description }} </p>
</div>
<p><button class="delete" (click)="onDeleteVideo(video)">Supprimer la video</button></p>
<p class="delete" *ngIf="(message)">{{message}} </p>
<a routerLink="/videos" class="nav-link">Retour Catalogue</a>
